<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Final Exam Project Alcana</title>

</head>

<body>
    <div class="container">
    <div class="row">
    <form id="form">
        <div class="btn-group_una" style="background-color: #FBF8BE;">
            <input type="radio" name="una" id="get" placeholder="GET">GET<br>
            <input type="radio" name="una" id="post" placeholder="POST">POST<br><br>
            </div>

        <div class="btn-group_pangalawa" style="background-color:#FBF8BE;">
            <input type="radio" name="pangalawa" id="the" value="The">The<br>
            <input type="radio" name="pangalawa" id="happy" value="Happy">Happy<br>
            <input type="radio" name="pangalawa" id="sad" value="Sad">Sad<br>
            <input type="radio" name="pangalawa" id="lazy" value="Lazy">Lazy<br><br>
            </div>

        <div class="btn-group_pangatlo" style="background-color:#FBF8BE;">
            <input type="radio" name="pangatlo" id="cat" value="Cat">Cat<br>
            <input type="radio" name="pangatlo" id="dog" value="Dog">Dog<br>
            <input type="radio" name="pangatlo" id="fox" value="Fox">Fox<br>
            <input type="radio" name="pangatlo" id="bear" value="Bear">Bear<br><br>
            <button class="btn btn-info" type="submit">Perform Operation</button>
                    
        <div class="col-sm-13" style="background-color: #FBF8BE;">
            <h1 id="result" style="font-size:2vw;">Output</h1>
<style>

    .row{
        margin-top: 10px ;
        }
    #form{
        width: 100%;
        }
    .btn-group_una, .btn-group_pangalawa, .btn-group_pangatlo{
        padding: 10px;
        margin-bottom: 6px;
        border: 2px solid grey;
        }
    #result{
        padding: 10px;
        background-color: skyblue;
        border-radius: 10px;
        border: 2px solid grey
        }
</style>
    </div>
    </div>

        
    </form>
    </div>
    </div>
    
    <script>

    var form = document.getElementById("form");
    form.addEventListener("submit", function (e) {
        e.preventDefault()
        if (document.getElementById("get").checked) {
            getResponse()
            }
        else if (document.getElementById("post").checked) {
            postResponse()
            }
        })


    async function postResponse() {
        var title = document.querySelector('input[name="pangalawa"]:checked').value
        var body = document.querySelector('input[name="pangatlo"]:checked').value

        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
            Title: title,
            Body: body

            }),
            headers: {
            'Content-type': 'application/json; charset=UTF-8'
            }
            })

        if (!response.ok) {
            throw new error("Something went wrong" + response.statusText)
            }
            const data = await response.json()
            console.log(data)
            var serverresponse = "Title: " + data.Title + "<br>" + "Body: " + data.Body
            document.getElementById("result").innerHTML = serverresponse
        }

    async function getResponse() {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/1')
        if (!response.ok) {
            throw new Error("Something Went Wrong" + response.statusText)
            }
            const data = await response.json()
            console.log(data)
            var getresponse = "Title: " + data.title + "<br>" + "Body: " + data.body
            document.getElementById("result").innerHTML = getresponse

        }


    </script>
</body>

</html>
